<html>

<head>
    <title>SmartBasket</title>
</head>

<body>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>SmartBasket</span>
            <span fxFlex></span>
            <a mat-fab href="http://localhost:4200/cart" style="position: absolute; right:150px;">Cart</a>
            <a mat-fab href="http://localhost:4200/login" style="position: absolute; right: 50px;">Login</a>
            
            
        </mat-toolbar-row>
    </mat-toolbar>
    <div>
        <ul style="list-style-type: none;">
            <li *ngFor="let item of products">
                <mat-card style="margin: 10px;">
                    <mat-card-header>
                      <mat-card-title>{{item.product}}</mat-card-title>
                      <mat-card-subtitle>{{item.cost}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                      <button mat-raised-button color='primary' (click)='addItem(item.product,item.cost);'>Add To Cart</button>
                    </mat-card-actions>
                  </mat-card>
            </li>
        </ul>
    </div>
</body>

</html>
